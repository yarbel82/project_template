---
# tasks file for deploy_apache-web



- block: # ==========Block for RedHat============ 
    - name: Install Apache Web Server for RedHat
      yum: name=httpd state=latest  
    - name: Start WebServer for RedHat
      service: name=httpd state=started enabled=yes

  when: ansible_os_family == "RedHat"


- block: # ==========Block for Dedian==============    
    - name: Install Apache Web Server for Dedian
      apt: name=apache2 state=latest
    - name: Start WebServer for Ubuntu
      service: name=apache2 state=started enabled=yes
 
  when: ansible_os_family == "Dedian"



- name: Generate Index.html file
  template: src=index.j2 dest={{ destin_folder }}/index.html mode=0755
  notify:
    - Restart Apache RedHat
    - Restart Apache Dedian
 

