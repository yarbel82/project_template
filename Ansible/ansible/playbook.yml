  hosts: all
  become: yes

  vars:
    message1: Privet
    message2: World
    secret :  VBVBV

  tasks:

  - name: Print Secret variable
    debug:
     var: secret

  - debug:
     msg: "Sec slovo: {{ secret }}"


  - debug:
     msg: "Vladelec Etogo Servera -->{{ owner }}<--"


  - set_fact: full_message="{{ message1 }} {{ message2 }} from {{ owner }}"

  
  - debug:
      var: full_message

  - debug:
      var: ansible_distribution

  - shell: uptime
    register: results

  - debug: 
      var: results

